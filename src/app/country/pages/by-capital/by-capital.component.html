<div class="container" class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Capital</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-country-input (onEnter)="search($event)" placeholder="Buscar capital">
      </app-country-input>
    </div>
  </div>
  <hr>
</div>

<div *ngIf="isError" class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>

<div class="row">
  <div class="col">
    <app-country-table [data]="countries"></app-country-table>
  </div>
</div>
